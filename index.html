<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./JS/script.js"></script>
</head>

<body>
    <div class="image"><img src="./Images/—Pngtree—stay at home caution sign_5340458.png" alt="" width="150px" height=""></div>
    <div class="bgImageContainer"></div>
        <div class="container">
        <div class="allo"><br>
            <h1>CALCULATOR</h1>
        <div class="row">
            <!-- <div class="col-4 one"></div> -->
            
            <div class="col-4 text">
                <input type="text"  id="inpt">
            </div>
            <!-- <div class="col-4 one"></div> -->
        </div>
        <div class="row">
            <!-- <div class="col-4 one"></div> -->
            <button class="col-1" onclick="displayBox('+')">+</button>
            <button class="col-1" onclick="displayBox('-')">-</button>
            <button class="col-1" onclick="displayBox('*')">X</button>
            <button class="col-1" onclick="displayBox('/')">/</button>
            <!-- <div class="col-4 one"></div> -->
            
        </div>
        <div class="row">
            <!-- <div class="col-4 one"></div> -->
            <button class="col-1" onclick="displayBox('7')">7</button>
            <button class="col-1" onclick="displayBox('8')">8</button>
            <button class="col-1" onclick="displayBox('9')">9</button>
            <button class="col-1" style="pointer-events: none;"></button>
            <!-- <div class="col-4 one"></div> -->
        </div>
        <div class="row">
            <!-- <div class="col-4 one"></div> -->
            <button class="col-1" onclick="displayBox('4')">4</button>
            <button class="col-1" onclick="displayBox('5')">5</button>
            <button class="col-1" onclick="displayBox('6')">6</button>
            <button class="col-1" style="pointer-events: none;"></button>
            <!-- <div class="col-4 one"></div> -->
        </div>
        <div class="row">
            <!-- <div class="col-4 one"></div> -->
            <button class="col-1" onclick="displayBox('1')">1</button>
            <button class="col-1" onclick="displayBox('2')">2</button>
            <button class="col-1" onclick="displayBox('3')">3</button>
            <button class="col-1" style="pointer-events: none;"></button>
            <!-- <div class="col-4 one"></div> -->
        </div>
        <div class="row">
            <!-- <div class="col-4 one"></div> -->
            <button class="col-1" onclick="displayBox('0')">0</button>
            <button class="col-1" onclick="displayBox('.')">.</button>
            <button class="col-1" onclick="clearBox()">C</button>
            <button class="col-1" onclick="evaluateExpression()">=</button>
            <!-- <div class="col-4 one"></div> -->
        </div></div>
    </div>
    <div class="vren"><img src="./Images/VREN nobackground.png" alt="" width="150px"></div>
